<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="font-[sans-serif]">
    <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
      <div class="grid md:grid-cols-2 items-center gap-10 max-w-6xl max-md:max-w-md w-full mt-10">
        <div style=" display:grid; row-gap: 10px; " >
          <a href="javascript:void(0)">
            <img src="./photos/nav-logo.webp" alt="logo" class="w-40 mix-blend-multiply " />
          </a>
          <h2 class="lg:text-5xl text-3xl font-extrabold lg:leading-[55px] text-gray-800">
            Seamless Login for Exclusive Access
          </h2>
          <p class="text-sm mt-2 text-gray-800">
            Immerse yourself in a hassle-free login journey with our intuitively designed login form. Effortlessly access your account.
          </p>
        </div>

        <form class="max-w-md md:ml-auto w-full">
          <h3 class="text-gray-800 text-3xl font-extrabold mb-8">Sign in</h3>
          <div id="errorMessage" class="text-red-600 text-sm mb-4"></div>

          <div class="space-y-4">
            <div>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="bg-gray-100 w-full text-sm text-gray-800 px-4 py-3.5 rounded-md outline-blue-600 focus:bg-transparent"
                placeholder="Email address"
              />
            </div>
            <div>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="bg-gray-100 w-full text-sm text-gray-800 px-4 py-3.5 rounded-md outline-blue-600 focus:bg-transparent"
                placeholder="Password"
              />
            </div>
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="remember-me" class="ml-3 block text-sm text-gray-800">Remember me</label>
            </div>
          </div>

          <div class="!mt-8">
            <button
              id="button"
              type="button"
              class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
            >
              Log in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const button = document.getElementById('button');
    const errorMessage = document.getElementById('errorMessage');
    const correctPassword = 'jci123';
    const correctEmail = 'jciNagercoil@gmail.com';

    button.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === correctEmail && password === correctPassword) {
        window.location.href = 'http://127.0.0.1:5502/jci%20UI/Admin/dashboard/dashboard.html';
      } else {
        errorMessage.textContent = 'Invalid email or password. Please try again.';
      }
    });
  </script>
</body>
</html>
